<app-header></app-header><br>
<div class="container">
    <div class="row">
        <div class="col-md-1">
            <a href="/post/index" routerLink="/post/index" class="btn"  style="background-color: #083e89;color:white"><i class="bi bi-box-arrow-left"></i></a>
        </div>
        <div class="col-md-6">
            <h3 style="color: gray;">Create New Vender</h3>
        </div>
    </div>
    <div class="justify-content-center  offset-3">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group col-sm-8">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="company_name">Company Name:</label>
                <input type="text" class="form-control" id="company_name" formControlName="company_name" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="mobile_no">Mobile No:</label>
                <input type="text" class="form-control" id="mobile_no" formControlName="mobile_no" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="telephone_no">Telephone No:</label>
                <input type="text" class="form-control" id="telephone_no" formControlName="telephone_no" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="whatsapp_no">WhatsApp No:</label>
                <input type="text" class="form-control" id="whatsapp_no" formControlName="whatsapp_no" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" formControlName="address" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="bankdetails">Bank Details:</label>
                <input type="bankdetails" class="form-control" id="bankdetails" formControlName="bankdetails" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="remark">Remark:</label>
                <input type="text" class="form-control" id="remark" formControlName="remark" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" class="form-control" id="date_of_birth" formControlName="date_of_birth" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="anniversary_date">Anniversary Date:</label>
                <input type="date" class="form-control" id="anniversary_date" formControlName="anniversary_date"
                    required>
            </div>
            <div class="form-group col-sm-8">
                <label for="gstin">GSTIN:</label>
                <input type="text" class="form-control" id="gstin" formControlName="gstin" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="pan_no">PAN No:</label>
                <input type="text" class="form-control" id="pan_no" formControlName="pan_no" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="apply_tds">Apply TDS:</label>
                <input type="checkbox" id="apply_tds" formControlName="apply_tds" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="credit_limit">Credit Limit:</label>
                <input type="number" class="form-control" id="credit_limit" formControlName="credit_limit" required>
            </div>
            <div class="form-group col-sm-8">
                <label for="isActive">Is Active:</label>
                <input type="checkbox" id="isActive" formControlName="isActive" required>
            </div>

            <button class="btn offset-3" type="submit"  style="background-color: #083e89;color:white">Submit<i
                class="bi bi-box-arrow-in-right"></i></button>
        </form>
    </div>
</div>
